<div class="panel panel-default" >
	<div class="panel-heading " style="background-color:darkorange;font:caption">
	  <p class="panel-title"><span style="color:#5bc0de;" class="glyphicon glyphicon-plus"> </span> Add New Employee</p>
	</div>
	<div class="panel-body">
		<form ng-submit="addEmployee()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" required ng-model="employee.name">
    </div>
    <div class="form-group">
      <label for="dept">Department:</label>
      <input type="text" class="form-control" id="dept" ng-model="employee.dept">
    </div>
   
    <div class="form-group">
      <label for="gender">Gender:</label>
      <input type="text" class="form-control" id="gender" ng-model="employee.gender">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email"  required ng-model="employee.email">
    </div>
    <div class="form-group">
      <label for="dob">DOB:</label>
      <input type="text" ng-change="myfun()" class="form-control" required id="datepicker" ng-model="employee.dob">
      <!-- <input type="datepicker" class="form-control" my-date-picker required="required" ng-model="employee.dob" > -->

    </div>   
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="text" class="form-control" id="age" ng-readonly="true"  ng-model="employee.age">
    </div> 
   
    <button type="submit" style="background-color:#5bc0de;" class="btn btn-default">Save</button>
    <a href="#/employees" style="background-color:darkorange;" class="btn btn-default"> Cancel</a>
</form>		
    <div>
<div>
  <script>
    
			$(function() {
        $( "#datepicker" ).datepicker();
       }); 
 </script>
