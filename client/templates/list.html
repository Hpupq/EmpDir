<div class="panel panel-default"  ng-init="getEmployees()">
	<div class="panel-heading" style="background-color: darkorange;font:caption">
	  <p class="panel-title"><span style="color:#5bc0de;" 
class="glyphicon glyphicon-list"> </span> Employees List</p>
	</div>
	<div class="panel-body">
		<table class="table table-striped">
			<thead>
			<tr>
			  <th>Name</th>
			  <th>Department</th>
			  <th>Age</th>
				<th>Gender</th>
				<th>Email</th>
				<th>DOB</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="employee in employees">
			  <td>{{ employee.name }}</td>
			  <td>{{ employee.dept }}</td>
				<td>{{ employee.age }}</td>
				<td>{{ employee.gender }}</td>
				<td>{{ employee.email }}</td>
				<td>{{employee.dob | date:'yyyy-MM-dd'}}</td>

			  <td> 
			    <a href="#/employees/{{employee._id}}/show" class="btn btn-info" style="background-color: chartreuse"> Show  </a>
			    <a href="#/employees/{{employee._id}}/edit" class="btn btn-success" style="background-color: blueviolet"><span class="glyphicon glyphicon-edit"> </span> Edit  </a>
			  	<a ng-click="deleteEmployee(employee._id)" class="btn btn-danger" ><span class="glyphicon glyphicon-trash"> </span> Delete </a>
			  </td>
			</tr>
			</tbody>
		</table>		
    <div>
<div>
